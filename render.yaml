services:
  - type: web
    name: mcp-todo-server
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: apps/backend
    buildCommand: pip install -r requirements.txt
    startCommand: python -m mcp_server.server
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: DATABASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
